---
layout: default
---
<section class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
      <h3 class="post-subtitle">{{ page.subtitle | escape }}</h3>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include disqus.html %}

</section>
